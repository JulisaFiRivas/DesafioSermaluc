<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro2</title>
    <meta name="description" content="Ejemplo: Login 1">
    <link rel="preload" href="static\css\normalize.css" as="style">
    <link rel="stylesheet" href="static\css\normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">
    <link rel="preload" href="static\css\style.css" as="style">
    <link rel="stylesheet" href="static\css\style.css">
</head>

<body>

    <section class="fondo fondo--registro">
        <div class="capa-fondo">

            <main class="contenedor">

                <div class="contenido">

                    <h1>Ingresa Datos</h1>

                    <form class="formulario-registro">

                        <div class="campoIzq sexo">
                            <select class="registro__field" id="sexo" name="sexo">
                                <option value="" disabled selected>Sexo</option>
                                <option value="Hombre">Hombre</option>
                                <option value="Mujer">Mujer</option>
                            </select>
                        </div>

                        <div class="campoDer edad">
                            <input class="registro__field" type="number" placeholder="Edad" id="edad" name="edad" min="1" max="120">
                        </div>

                        <div class="campoIzq tipo-registro">
                            <input class="registro__field" type="text" placeholder="Tipo de Registro" id="tipo-registro" name="tipo-registro">
                        </div>

                        <div class="campoDer servicio-ingreso">
                            <input class="registro__field" type="text" placeholder="Servicio de Ingreso" id="servicio-ingreso" name="servicio-ingreso">
                        </div>

                        <div class="campoIzq diagnostico">
                            <input class="registro__field" type="text" placeholder="Diagn칩stico" id="diagnostico" name="diagnostico">
                        </div>

                    </form>

                    <div class="campoIzq boton1">
                        <a href="index.html" class="boton boton--secundario">ENVIAR</a>
                    </div>
                    
                    <!-- Mostrar la predicci칩n si est치 disponible -->
                    {% if prediccion is not none %}
                    <div class="resultado-prediccion">
                        <h2>Resultado de la Predicci칩n:</h2>
                        <p>{{ prediccion }}</p>
                    </div>
                {% endif %}

                <!-- Agregamos mensajes de flash para mostrar respuestas del servidor -->
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                </div> <!-- Fin div contenido-->
            </main><!-- Fin div main-->
        </div><!-- Fin div capa de fondo-->
    </section><!-- Fin fondo-->

</body>

</html>
